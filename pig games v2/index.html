<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game V2</title>
  </head>
  <body>
    <div class="container">
      <section class="play player1 player-active">
        <h1>PLAYER 1</h1>
        <p class="zero">0</p>
        <div class="big-btn">
          <p>CURRENT</p>
          <br />
          <h3 id="player1-current">0</h3>
        </div>
      </section>
      <section class="play player2">
        <h1>PLAYER 2</h1>
        <p class="zero">0</p>
        <div class="big-btn">
          <p>CURRENT</p>
          <br />
          <h3 id="player2-current">0</h3>
        </div>
      </section>
    </div>

    <button class="btn btn-new">🔄 NEW GAME</button>
    <button class="btn btn-roll">🎲 ROLL DICE</button>
    <button class="btn btn-hold">🕹 HOLD</button>
    <div class="img-box">
      <img src="./image/dice-2.png" alt="dice" />
    </div>
    <div class="backdrop hidden"></div>
    <div class="modal-window hidden">
      <h2>Player 1 Wins 🎉🎉🥇</h2>
      <button class="btn btn-close">❌Close</button>
      <!-- <button class="btn btn-new modal-version">🔄 NEW GAME</button> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
